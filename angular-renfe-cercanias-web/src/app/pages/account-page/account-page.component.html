<section id="account-page">
    <div id="content" class="py-4">
        <div class="grid">
            <div class="col-5 col-offset-1">
                <p-card [styleClass]="'h-26rem'">
                    <ng-template pTemplate="content">
                        <div class="grid px-4">
                            <div class="col-12 flex justify-content-center">
                                <ic-icon icon="sign-in" class="text-color-primary icon-6xl"></ic-icon>
                            </div>
                            <div class="col-12 text-center pt-0">
                                <p class="m-0 text-2xl font-bold">Inicio de sesión</p>
                            </div>
                            <div class="col-12">
                                <form id="login-form" class="grid">
                                    <div class="col-10 col-offset-1">
                                        <span class="p-float-label p-input-icon-left w-full">
                                            <i class="pi pi-envelope"></i>
                                            <input pInputText type="email" id="email" name="email">
                                            <label for="email">Email</label>
                                        </span>
                                    </div>
                                    <div class="col-10 col-offset-1">
                                        <span class="p-float-label p-input-icon-left w-full">
                                            <i class="pi pi-lock"></i>
                                            <input pInputText type="password" id="password" name="password">
                                            <label for="password">Contraseña</label>
                                        </span>
                                    </div>
                                    <div class="col-12 flex justify-content-center">
                                        <button pButton pRipple type="submit" label="Entrar"
                                            class="p-button-raised bg-color-primary w-6rem mt-2"></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </ng-template>
                </p-card>
            </div>
            <div class="col-5">
                <p-card [styleClass]="'h-26rem'">
                    <ng-template pTemplate="content">
                        <div class="px-4">
                            <h1 class="m-0 text-4xl">¿No tienes cuenta?</h1>
                            <p class="text-2xl font-medium">¡Regitrate y disfruta de todas las ventajas!</p>
                            <div class="grid">
                                <div class="col-12">
                                    <div class="flex align-items-center">
                                        <ic-icon icon="shopping-cart" class="text-color-primary icon-3xl"></ic-icon>
                                        <p class="m-0 pl-5 text-xl font-medium">Compra de forma más fácil</p>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="flex align-items-center">
                                        <ic-icon icon="discount" class="text-color-primary icon-3xl"></ic-icon>
                                        <p class="m-0 pl-5 text-xl font-medium">Promociones y descuentos</p>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="flex align-items-center">
                                        <ic-icon icon="smartphone" class="text-color-primary icon-3xl"></ic-icon>
                                        <p class="m-0 pl-5 text-xl font-medium">Compra en la app de Cercanias</p>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="flex align-items-center">
                                        <ic-icon icon="more" class="text-color-primary icon-3xl"></ic-icon>
                                        <p class="m-0 pl-5 text-xl font-medium">Y mucho más...</p>
                                    </div>
                                </div>
                                <div class="col-12 flex justify-content-center">
                                    <a class="no-underline" routerLink="/registro">
                                        <button pButton pRipple label="Registrar"
                                            class="p-button-raised bg-color-primary w-8rem mt-2"></button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </p-card>
            </div>
        </div>
    </div>
</section>
