<div class="py-3" *ngIf="station" id="station-info-card">
    <p-card header="{{ station.name }}">
        <ng-template pTemplate="content">
            <div id="caption-icons" class="pt-2 flex align-items-center">
                <div *ngIf="station.connectedLines.length > 0" class="flex">
                    <app-train-line-name-card *ngFor="let connectedLine of station.connectedLines" [lineName]="connectedLine"></app-train-line-name-card>
                </div>


                <ic-icon icon="accesible" *ngIf="station.additionalInfo?.includes('accesible')" class="icon-3xl mx-2">
                </ic-icon>
                <ic-icon icon="bus-stop" *ngIf="station.additionalInfo?.includes('bus-stop')" class="icon-3xl mx-2">
                </ic-icon>
                <img src="../../../assets/Logotipo_de_Renfe_Operadora.svg" alt="renfe-logo" width="70" class="pb-1 mx-2"
                    *ngIf="station.additionalInfo?.includes('renfe-ave')">
            </div>
        </ng-template>
    </p-card>
</div>
