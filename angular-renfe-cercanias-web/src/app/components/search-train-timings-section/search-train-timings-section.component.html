<section id="search-train-timings-section">
  <div class="flex justify-content-center">
    <div class="search-form grid">
      <div class="input-field col-6">
        <label for="starting-station" class="label-text">Origen</label>
        <input
          class="py-2 border-noround"
          type="text"
          name="starting-station"
          id="starting-station"
          placeholder="Escriba aqui su estación de origen"
          pInputText
        />
      </div>
      <div class="input-field col-6">
        <label for="destination-station">Destino:</label>
        <input
          class="py-2"
          type="text"
          name="destination-station"
          id="destination-station"
          placeholder="Escriba aquí su estación de destino"
          pInputText
        />
      </div>
      <div class="field col-6">
        <label for="date-selected">Fecha:</label>
        <p-calendar
          inputStyleClass="py-2"
          inputId="date-selected"
          [dateFormat]="'dd/mm/yy'"
          [(ngModel)]="date"
          [showIcon]="true"
        ></p-calendar>
      </div>
      <div class="field col-6">
        <label for="hour-selected">Hora:</label>
        <p-calendar
          inputStyleClass="py-2"
          inputId="hour-selected"
          [(ngModel)]="date2"
          [timeOnly]="true"
          [showIcon]="true"
          icon="pi pi-clock"
        ></p-calendar>
      </div>

      <div class="col-12 flex justify-content-center">
        <button
          pButton
          pRipple
          label="Ver horarios"
          class="p-button-raised"
        ></button>
      </div>
    </div>
  </div>
</section>
