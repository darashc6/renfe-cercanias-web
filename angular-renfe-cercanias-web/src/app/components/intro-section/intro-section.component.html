<section id="intro-section">
  <div class="py-4">
    <h2 class="text-center mb-5 mt-0 text-4xl">¿Por qué viajar en Cercanías?</h2>

    <div class="grid justify-content-evenly">
      <div class="col-3" *ngFor="let introInfo of introInfos">
        <app-intro-ilustration-info
          [infoTitle]="introInfo.title"
          [infoSubtitle]="introInfo.subtitle"
          [infoImgSrc]="introInfo.imgSrc"
        ></app-intro-ilustration-info>
      </div>
    </div>
  </div>
</section>
